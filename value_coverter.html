<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            background: linear-gradient(to bottom, pink, lightblue);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            color: darkblue;
        }
        label, select, input, p {
            font-size: 16px;
            margin: 10px 0;
            display: block;
        }
        button {
            background-color: pink;
            color: darkblue;
            border: 2px solid darkblue;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 0;
        }
        button:hover {
            background-color: lightblue;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Unit Converter</h2>

    <label for="inputValue">Enter value to convert:</label>
    <input type="number" id="inputValue" placeholder="Enter value here">

    <label for="conversionType">Select conversion type:</label>
    <select id="conversionType">
        <option value="fToC">Fahrenheit to Celsius</option>
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="mToFt">Meters to Feet</option>
        <option value="ftToM">Feet to Meters</option>
    </select>

    <button id="convertButton">Convert</button>
    <p id="result"></p>

    <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script>
    document.getElementById("convertButton").addEventListener("click", function () {
        let inputValue = parseFloat(document.getElementById("inputValue").value);
        let conversionType = document.getElementById("conversionType").value;
        let result;

        if (isNaN(inputValue)) {
            document.getElementById("result").innerText = "Please enter a valid number.";
            return;
        }

        switch (conversionType) {
            case "fToC":
                result = (inputValue - 32) * 5 / 9;
                document.getElementById("result").innerText = `${inputValue} 째F is ${result.toFixed(2)} 째C`;
                break;
            case "cToF":
                result = (inputValue * 9 / 5) + 32;
                document.getElementById("result").innerText = `${inputValue} 째C is ${result.toFixed(2)} 째F`;
                break;
            case "mToFt":
                result = inputValue * 3.28084;
                document.getElementById("result").innerText = `${inputValue} meters is ${result.toFixed(2)} feet`;
                break;
            case "ftToM":
                result = inputValue / 3.28084;
                document.getElementById("result").innerText = `${inputValue} feet is ${result.toFixed(2)} meters`;
                break;
            default:
                document.getElementById("result").innerText = "Invalid conversion type.";
                break;
        }
    });
</script>

</body>
</html>
